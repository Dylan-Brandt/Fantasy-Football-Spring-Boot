<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Wide Receivers</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Wide Receivers</h1>
	<div th:replace="fragments/filter :: filter"></div>
	<table id="playersTable" data-asc="true">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Name</th>
				<th onclick="sortTable(1)">Team</th>
				<th onclick="sortTable(2)">Targets</th>
				<th onclick="sortTable(3)">Receptions</th>
				<th onclick="sortTable(4)">Receiving Yards</th>
				<th onclick="sortTable(5)">Receiving Touchdowns</th>
				<th onclick="sortTable(6)">Kick Return Touchdowns</th>
				<th onclick="sortTable(7)">Fumbles Lost</th>
				<th onclick="sortTable(8)">Fantasy Points</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="player : ${players}">
				<td th:text="${player.getName()}"></td>
				<td th:text="${player.getTeam()}"></td>
				<td th:text="${player.getTargets()}"></td>
				<td th:text="${player.getRec()}"></td>
				<td th:text="${player.getRecYds()}"></td>
				<td th:text="${player.getRecTd()}"></td>
				<td th:text="${player.getTotalRetTd()}"></td>
				<td th:text="${player.getFumblesLost()}"></td>
				<td th:text="${player.getFantasyPts()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
