<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Running Backs</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Running Backs</h1>
	<div th:replace="fragments/filter :: filter"></div>
	<table id="playersTable" data-asc="true">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Name</th>
				<th onclick="sortTable(1)">Team</th>
				<th onclick="sortTable(2)">Rush Attempts</th>
				<th onclick="sortTable(3)">Rushing Yards</th>
				<th onclick="sortTable(4)">Rushing Touchdowns</th>
				<th onclick="sortTable(5)">Targets</th>
				<th onclick="sortTable(6)">Receptions</th>
				<th onclick="sortTable(7)">Receiving Yards</th>
				<th onclick="sortTable(8)">Receiving Touchdowns</th>
				<th onclick="sortTable(9)">Fumbles Lost</th>
				<th onclick="sortTable(10)">Fantasy Points</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="player : ${players}">
				<td th:text="${player.getName()}"></td>
				<td th:text="${player.getTeam()}"></td>
				<td th:text="${player.getRushAtt()}"></td>
				<td th:text="${player.getRushYds()}"></td>
				<td th:text="${player.getRushTd()}"></td>
				<td th:text="${player.getTargets()}"></td>
				<td th:text="${player.getRec()}"></td>
				<td th:text="${player.getRecYds()}"></td>
				<td th:text="${player.getFumblesLost()}"></td>
				<td th:text="${player.getFantasyPts()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
